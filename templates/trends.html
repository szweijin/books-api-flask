<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>Price Trend Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 style="text-align:center;">Book Price Trend</h2>
    <canvas id="priceChart" width="800" height="400"></canvas>

    <script>
        const labels = ["2025-05-20", "2025-05-21", "2025-05-22", "2025-05-23"];
        const prices = [19.99, 17.50, 18.00, 16.75];

        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Price',
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'Price (USD)' },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
